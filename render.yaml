services:
  - type: web
    name: dexter
    runtime: docker
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: "3100"
      - key: LANGSMITH_ENDPOINT
        value: https://api.smith.langchain.com
      - key: LANGSMITH_PROJECT
        value: dexter
      - key: LANGSMITH_TRACING
        value: "true"
      - fromGroup: dexter-keys
