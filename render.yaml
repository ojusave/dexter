services:
  - type: web
    name: dexter
    runtime: docker
    plan: starter
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: "3100"
      - key: DEXTER_MODEL
        value: groq:meta-llama/llama-4-scout-17b-16e-instruct
      - key: DEXTER_FALLBACK_MODELS
        value: cerebras:gpt-oss-120b,gpt-5-mini
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: CEREBRAS_API_KEY
        sync: false
      - key: FINANCIAL_DATASETS_API_KEY
        sync: false
      - key: EXASEARCH_API_KEY
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
      - key: LANGSMITH_ENDPOINT
        value: https://api.smith.langchain.com
      - key: LANGSMITH_PROJECT
        value: dexter
      - key: LANGSMITH_TRACING
        value: "false"
